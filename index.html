<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHDplus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">UHDplus</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">الرئيسية</a></li>
                <li><a href="movies.html">الأفلام</a></li>
                <li><a href="series.html">المسلسلات</a></li>
                <li><a href="admin.html">الإعدادات</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner Slider -->
        <section class="banner-slider" id="bannerSlider">
            <!-- Slides will be added dynamically -->
        </section>

        <!-- Latest Movies -->
        <section class="movies-section" id="latest-movies">
            <h2>أحدث الأفلام</h2>
            <div class="movies-grid" id="latest-movies-grid"></div>
        </section>

        <!-- Popular Movies -->
        <section class="movies-section" id="popular-movies">
            <h2>أشهر الأفلام</h2>
            <div class="movies-grid" id="popular-movies-grid"></div>
        </section>

        <!-- Latest Series -->
        <section class="movies-section" id="latest-series">
            <h2>أحدث المسلسلات</h2>
            <div class="movies-grid" id="latest-series-grid"></div>
        </section>

        <!-- Popular Series -->
        <section class="movies-section" id="popular-series">
            <h2>أشهر المسلسلات</h2>
            <div class="movies-grid" id="popular-series-grid"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>UHDplus</h3>
                <p>أفضل موقع لمشاهدة الأفلام والمسلسلات بجودة عالية</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
